{% extends "base.html" %}

{% block title %}Join Chatroom{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Join Chatroom</h2>
        <form method="POST" action="{{ url_for('enter_chatroom') }}">
            <div class="mb-3">
                <label for="chatroom_name" class="form-label">Chatroom Name</label>
                <input type="text" class="form-control" id="chatroom_name" name="chatroom_name" required>
            </div>
            <div class="mb-3">
                <label for="chatroom_key" class="form-label">Chatroom Key</label>
                <input type="password" class="form-control" id="chatroom_key" name="chatroom_key" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Join</button>
        </form>
    </div>
</div>
{% endblock %}
